<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/addnewtask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="navbar">
            <span class="task">Tasks </span><span class="list">List</span>
        </div>
    </header>
    <div class="parent1">
        <div class="addtask">
            <a href="#" class="anchor">
                <i class="fa-solid fa-circle-plus fa-2xl"></i>
                <span class="add-new-task">Add New Task</span> 
            </a>
        </div>

        <div class="boxes">

            <div class="child child1">
                <div class="child-a">
                        <span class="boxheadings">Trip to Paris</span>
                </div>
                <hr class="hrline">
                <div class="items">
                    <div class="wrapper">
                        <input type="checkbox" name="checkbox" checked id="check" />
                        <label for="check" class="item item1">Visit Church</label>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" name="checkbox-checked" id="check1" />
                        <label for="check1" class="item">Shoping</label>
                    </div>
                </div>
            </div>



            <div class="child child2">
                <div class="child-a">
                    <span class="boxheadings">My To Do List</span>
                </div>
                <hr class="hrline">
                <div class="items">
                    <div class="wrapper">
                        <input type="checkbox" checked class="checkbox" name="supermarket" value="supermarket"
                            id="supermarket">
                        <label for="supermarket" class="item item1">Visit Supermarket</label><br>
                    </div>

                    <div class="wrapper">
                        <input type="checkbox" class="checkbox" name="veg" value="veg" id="veg">
                        <label for="veg" class="item">Buy Vegetables</label><br>
                    </div>
                </div>
            </div>



            <div class="child child3">
                <div class="child-a">
                    <span class="boxheadings">Movies I will Watch</span>
                </div>
                <hr class="hrline">
                <div class="items">
                    <div class="wrapper">
                        <input type="checkbox" checked class="checkbox" name="movie" value="st4" id="st4">
                        <label for="st4" class="item item1">Stranger Things 4</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" class="checkbox" name="movie" value="AE" id="AE">
                        <label for="AE" class="item">Avengers Endgame</label><br>
                    </div>
                </div>
            </div>



            <div class="child child4">
                <div class="child-a">
                    <span class="boxheadings">Daily Morning Routine for...</span>
                </div>
                <hr class="hrline">
                <div class="items">
                    <div class="wrapper">
                        <input type="checkbox" checked class="checkbox" name="Routine" value=wakeup6pm" id="wakeup6pm">
                        <label for="wakeup6pm" class="item item1">Wake up at 6 AM</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" class="checkbox" name="Routine" value="sleep10pm" id="sleep10pm">
                        <label for="sleep10pm" class="item">Sleep at 10 PM</label><br>
                    </div>
                </div>
            </div>


            <div class="child child5">
                <div class="child-a">
                    <span class="boxheadings">Book to Read</span>
                </div>
                <hr class="hrline">
                <div class="items">
                    <div class="wrapper">
                        <input type="checkbox" checked class="checkbox" name="BookReading" value="Desinofeveryday"
                            id="Desinofeveryday">
                        <label for="Desinofeveryday" class="item item1">Design of Everyday</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" class="checkbox" name="BookReading" value="alchemist" id="alchemist">
                        <label for="alchemist" class="item">Alchemist</label><br>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="filter"></div>
    <div class="popup">
        <div class="child-a1">
            <span class="boxheading">Add New Task</span>
            <a class="" href="../todoapp.html"><i class="fa-duotone fa-x color"></i></a>
        </div>
        <hr class="hrline">
        <div class="child-b1">
            <div>
                <input type="text" name="newtask" class="newtask" id="newtask" placeholder="Learn C++">
            </div>
            <div class="addbutton">
                <input type="button" value="+ Add Task" class="button">
            </div>
        </div>
    </div>
</body>

</html>
