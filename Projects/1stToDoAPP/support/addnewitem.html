<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/datattp.css">
    <link rel="stylesheet" href="../css/addnewtask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navbar">
            <span class="task">Tasks </span><span class="list">List</span>
        </div>
    </header>
    <div class="parent-wrapper">
        <div class="addtask1">
            <a href="../todoapp.html" class="anchor1 anchor">
                <div class="makecenter">
                    <div>
                        <i class="fa-solid fa-circle-arrow-left new"></i>
                    </div>
                    <div>
                        <span class="space">Back</span>
                    </div>
                </div>
            </a>
            <a href="./addnewtask.html" class="anchor2 anchor">
                <i class="fa-solid fa-circle-plus fa-2xl"></i>
                <span class="space">Add New Task</span>
            </a>
        </div>
        <div class="child1">
            <div class="child-d">
                <span class="boxhead">Trip to Paris</span>
            </div>
            <hr class="hrline">
            <div class="items">
                <div class="wrapper">
                    <input type="checkbox" name="checkbox" checked id="check" />
                    <label for="check" class="item item1">Visit Church</label>
                </div>
                <div class="wrapper">
                    <input type="checkbox" name="checkbox-checked" id="check1" />
                    <label for="check1" class="item">Shoping</label>
                </div>
            </div>
        </div>
    </div>
    <div class="filter"></div>
    <div class="popup">
        <div class="child-a1">
            <span class="boxheading">Add New Item</span>
            <a class="" href="./datattp.html"><i class="fa-duotone fa-x color"></i></a>
        </div>
        <hr class="hrline">
        <div class="child-b1">
            <div>
                <input type="text" name="newtask" class="newtask" id="newtask" placeholder="Visit Famous Places">
            </div>
            <div class="addbutton">
                <input type="button" value="+ Add Item" class="button">
            </div>
        </div>
    </div>
</body>

</html>
